<!doctype html>
<html>

    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
            rel="stylesheet">
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="/assets/css/base.css">
        <link rel="stylesheet" href="/assets/css/layout.css">
        <link rel="stylesheet" href="/assets/css/components.css">
        <link rel="stylesheet" href="/assets/css/blog.css">
        <link rel="stylesheet" href="/assets/css/animations.css">
        <link rel="stylesheet" href="/assets/css/responsive.css">

        <script data-goatcounter="https://mottled-moth-rocks.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
    </head>

<body>
    <header class="page-header">{% include header.html %}</header>
        <section>
            <div class="content">
                <main class="page-body">
                    <h1 class="blog-title">{{ page.title }}</h1>
                    <h4 class="blog-description">{{ page.description }}</h1>
                    <h5 class="blog-date">{{ page.date | date: "%-d %B %Y"}}</h5>
                    {{ content }}
                </main>
                <footer class="page-footer">{% include footer.html %}</footer>
            </div>
        </section>
    </body>
</html>
