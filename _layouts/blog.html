<!doctype html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <section>
        <div class="content">
            <header class="page-header">{% include header.html %}</header>
            <main class="page-body">
                <h2>Posts</h2>
                <ul class="blog-list">
                    {% for post in site.posts %}
                    <li>
                    <section class="blog-post-preview">
                        <section class="blog-post-preview-text">
                            <h3><a class="blog-post-title" href="{{ post.url }}">{{ post.title }}</a></h3>
                            <span><a class="blog-date" href="{{ post.url }}">{{ post.date | date: "%B, %-d %Y" }}</a><br></span>
                            <span><a class="blog-post-title" href="{{ post.url }}">{{ post.description }}</a></span>
                        </section>
                        {% if post.previewImage %}
                        <section class="blog-post-preview-image-container">
                            <a href="{{ post.url }}">
                                <img src="{{ post.previewImage }}" class="blog-post-preview-image" />
                            </a>
                        </section>
                        {% endif %}
                    </section>
                    </li>
                    {% endfor %}
                </ul>
            </main>
            <footer class="page-footer">{% include footer.html %}</footer>
        </div>
    </section>
</body>

</html>
